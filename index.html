<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    </style>
</head>

<body>
    <main class="main">
        <div class="card">
            <figure class="photo"></figure>
            <div class="card__content">
                <div class="text">
                    <p class="tag">Perfume</p>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="prices"><span class="update__price">$149.99</span><span class="old__price">$169.99</span></div>
                <button class="button" type="button"><img class="cart__icon" src="./images/icon-cart.svg" alt="Cart icon"> Add to Cart</button>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Omar D√≠az Hern√°ndez</a>.
    </div>
</body>

</html>
